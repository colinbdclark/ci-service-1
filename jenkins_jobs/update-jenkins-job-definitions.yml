- job:
    name: 'update-jenkins-job-definitions'
    node: master
    project-type: 'freestyle'
    display-name: 'update-jenkins-job-definitions'
    properties:
      - build-discarder:
          days-to-keep: 30
    scm:
        - git:
            url: https://github.com/fluid-project/ci-service.git
            branches:
                - master
    triggers:
      - github
    builders:      
      - shell: /usr/bin/jenkins-jobs --conf /etc/jenkins_jobs.ini update --delete-old ./jenkins_jobs
    publishers:
      - email:
          recipients: builds@lists.idrc.ocad.ca
