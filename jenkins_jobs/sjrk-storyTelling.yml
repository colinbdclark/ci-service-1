- job:
    name: 'sjrk-storyTelling'
    project-type: 'freestyle'
    display-name: 'SJRK Storytelling'
    scm:
        - git:
            url: https://github.com/waharnum/sjrk-storyTelling.git
            branches:
                - master
    triggers:
        - github
    builders:
        - shell: |
            #!/bin/sh -ex
            npm install
    publishers:
      - email:
            recipients: builds@lists.idrc.ocad.ca
      - ssh:
            site: 'build.fluidproject.org'
            source: '**'
            target: '/var/www/4597d990/sjrk-storyTelling'
            fail-on-error: true
            use-pty: true
            timeout: 180000
