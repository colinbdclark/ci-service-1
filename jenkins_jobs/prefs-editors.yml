- job:
    name: 'prefsEditors'
    project-type: 'freestyle'
    display-name: 'Preferences Editors'
    scm:
        - git:
            url: https://github.com/GPII/prefsEditors.git
            branches:
                - master
    triggers:
        - github
    publishers:
      - email:
            recipients: builds@lists.idrc.ocad.ca
      - ssh:
            site: 'build.fluidproject.org'
            source: '**'
            target: '/var/www/4597d990/prefsEditors'
            fail-on-error: true
            use-pty: true
            timeout: 180000
